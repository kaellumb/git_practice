<!DOCTYPE html>

<html>
  <head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="logo">
        <h1>PC Zone</h1>
      </div>
      <nav>
        <ul class="navbar">
          <li><a href="">Mission Statment</a></li>
          <li><a href="">Products</a></li>
          <li><a href="">The Team</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="mission">
        <h1>Get stuff for your PC</h1>
        <h3>and get it fast</h3>
      </div>

      <div class="products">
        <h1>Our stuff</h1>
        <div class="productboxes">
          <div class="productbox">
            <img src="Images/chair.jpg" alt="">
            <h4>Chairs</h4>
          </div>
          <div class="productbox">
            <img src="Images/keyboard.jpeg" alt="">
            <h4>Keyboards</h4>
          </div>
          <div class="productbox">
            <img src="Images/mouse.jpg" alt="">
            <h4>Mouses (Mice?)</h4>
          </div>
        </div>
      </div>

      <div class="people">
        <h1>Meet the Team</h1>
          <div class="teamboxes">
            <div class="teambox">
              <img src="Images/joseph.jpg" alt="">
              <h4>Jospeh</h4>
              <h5>Team Leader</h5>
            </div>
            <div class="teambox">
              <img src="Images/christina.jpg" alt="">
              <h4>Christina</h4>
              <h5>Manager</h5>
            </div>
            <div class="teambox">
              <img src="Images/matheus.jpg" alt="">
              <h4>Matheus</h4>
              <h5>PC Specialist</h5>
            </div>
          </div>
      </div>

    </main>
  </body>
</html>
